language: node_js
node_js:
- 10.20.1
install: npm install
script: npm test
env:
  global:
    - TESTING=true
    - secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_dcef4cd92d1a_key -iv $encrypted_dcef4cd92d1a_iv in test-credentials.json.enc -out test-credentials.json -d
  - openssl aes-256-cbc -K $encrypted_749dcc9e92f7_key -iv $encrypted_749dcc9e92f7_iv in credentials.json.enc -out credentials.json -d
